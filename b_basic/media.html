<!DOCTYPE html>
<!-- media.html -->
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Copatible" content="IE=edgo">
	<meta charset="UTF-8">
	<!--[if lte IE 9]>
		<script src="./ie/html5shiv=3.7.3/dist/html5shiv.min.js"></script>
	<![endif]-->
	<title>웹 기초 이해하기</title>
	<!-- css -->
	<style></style>
</head>
<body>
	<!-- Layout -->
	<h1>웹 기초 이해하기</h1>
	<h2>비디오 및 오디오 파일 불러오기</h2>
	<!-- 파일불러오기 src
		재생장치: controls
		자동재생: autoplay
		미리불러오기: preload
		음소거 : muted

 -->
	<audio controls preload>
		   <source src="./media/Audio/blackpink.mp3" type="audio/mp3" />
		   <source src="./media/Audio/blackpink.ogg" type="audio/ogg" />
		   <p> 여기서 이러시면 안됩니다. <br /> 
		   <a href="http://google.com/chrome"> 지원하는 브라우저</a>를 이용하세요.
		   </p>
	</audio>
	<!-- ===================================== -->
	
	<video controls preload muted poster="favi.png">
		<source src="media/video/Hotel_Delluna.webm" type="Video/webm" />
		<source src="media/video/Hotel_Delluna.mp4" type="Video/mp4" />
		<p>여기는 영상 안보여줄거야.<br />
			<a href="http://google.com/chrome"> 여기서봐 </a> 알겠제?	
		</p>
	</video>
			<!-- script -->
	<script></script>
	
</body>
</html>
