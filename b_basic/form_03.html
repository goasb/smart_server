<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="edge">
	<meta charset="UTF-8">
	<!--[if lte IE 6]>
			<script src="./ie/html5shiv-3.7.3/dist/html5shiv.min.js"> </script>
		<![endif]-->	
	<link rel="shortcut icon" type="image/png"/ href="favi.ico">
	<link rel="apple-touch-icon" href="favi.png">
	<title>웹기초 이해하기</title>
	<style></style>
</head>
<body>
	<!-- Layout -->
	<h1>웹 기초이해하기</h1>
	<h2>from 기능이해하기 3-html5형식에 추가된 기능 이해하기</h2>

	<from action="#" method="get">
		<fieldset>
			<legend>자주 사용하는 형식</legend>
			<ul>
				<li>
					<label for="searchBar">검색</label>
					<input type="search" id="searchBar" name="searchBar" value=""required="required" placeholder="검색하실 내용을 입력하세요" />
				</li>
				<li>
					<label for="telNum">숫자</label>
					<input type="tel" id="telNum" name="telNum" value=""required="required" />
				</li>
				<li>
					<label for="urltext">웹 주소</label>
					<input type="url" id="urltext" name="urltext" value=""required="required" />
				</li>
				<li>
					<label for="mailtext">이메일 입력</label>
					<input type="email" id="mailtext" name="mailtext" value=""required="required" />

				</li>
     			<li>
					<label for="num">갯수입력</label>
					<input type="number" id="num" name="num" value="" min="1" max="20" step="4" />
					<label for="ran">갯수입력</label>
					<input type="range" id="ran" name="ran" value="" min="1" max="20" step="4" />
					<label for="colorSel">색상</label>
					<input type="color" id="colroSel" name="colroSel" value="" />
					<label for="message">전달할 말</label>
					<input type="text" id="message" name="message" value="" list="messageSample" />

					<datalist id="messageSample">
						<option value="경비실에 맡겨주세요"></option>
						<option value="집에 보내주세요"></option>
						<option value="제발.."></option>
						<option value="집가고 싶어요 ㅠ"></option>
					</datalist>

				</li>
			</ul>
		</fieldset>
		<!-- ================================ -->
		<fieldset>
			<legend>아직은 브라우저 제약 많은 형식</legend>

			<label for="date">날짜를 선택하는 기능</label>
			<input type="month" name="date" id="date" value="" />

			<!-- 2019.09.05 현재기준 날짜,시간과 관련된 type속성은 사용할 수 없다. -->

		</fieldset>
		<!-- ================================ -->
		<fieldset>
			<legend>사용할 수 있지만, 그 기능이 현재 애매한 상태</legend>
		</fieldset>
		<!-- ================================ -->
<p></p>
		<fieldset>
			<legend> 구매회원가입 정보입력 </legend>
			<label> 회원정보를 입력해주세요. 모두 입력하셔야 가능합니다.</label>
			<ul>
				<li>
					<label for="searchBar">ID를 만들어주세요.</label>
					<p>띄어쓰기 없이 영/숫자 6-10자</p>
					<input type="search" id="searchBar" name="searchBar" value="" />
				</li>
					<label for="searchBar">아이디 입력 체크 비밀번호 입력.</label>
					<br /> <input type="search" id="searchBar" name="searchBar" value="" />
					<br /> 6-15자의 영문 대소문자, 숫자 및 특수문자 조합

		</fieldset>
		<button type="submit"> 확인	<!-- script -->
	
	<script></script>
	</body>
</html>
